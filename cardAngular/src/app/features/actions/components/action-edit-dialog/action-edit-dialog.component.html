<div class="action-edit-dialog">
  <h2 mat-dialog-title>
    {{ isEditMode ? 'Modifier l\'action' : 'Nouvelle action' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="actionForm" class="action-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de l'action</mat-label>
        <input matInput formControlName="actionName" placeholder="Entrez le nom de l'action">
        <mat-error *ngIf="hasError('actionName', 'required')">
          {{ getErrorMessage('actionName') }}
        </mat-error>
        <mat-error *ngIf="hasError('actionName', 'minlength')">
          {{ getErrorMessage('actionName') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"
                 placeholder="Décrivez l'action"></textarea>
        <mat-error *ngIf="hasError('description', 'required')">
          {{ getErrorMessage('description') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSave()"
            [disabled]="actionForm.invalid">
      {{ isEditMode ? 'Modifier' : 'Créer' }}
    </button>
  </mat-dialog-actions>
</div>
