<div class="image-drop-zone"
     [class.drag-over]="isDragOver"
     [class.disabled]="disabled"
     (click)="fileInput.click()">

  <!-- Zone de drop -->
  <div class="drop-area" *ngIf="previewUrls.length === 0">
    <div class="drop-content">
      <div class="drop-icon">üìÅ</div>
      <p class="drop-text">{{ placeholder }}</p>
      <p class="drop-hint">Formats accept√©s: JPG, PNG, GIF, WebP</p>
      <p class="drop-hint">Taille max: {{ formatFileSize(maxFileSize) }}</p>
    </div>
  </div>

  <!-- Pr√©visualisations -->
  <div class="preview-container" *ngIf="previewUrls.length > 0">
    <div class="preview-grid">
      <div class="preview-item" *ngFor="let url of previewUrls; let i = index">
        <img [src]="url" [alt]="'Pr√©visualisation ' + (i + 1)" class="preview-image">
        <button class="remove-btn" (click)="removePreview(i)" [disabled]="disabled">
          ‚úï
        </button>
      </div>
    </div>
  </div>

  <!-- Input cach√© -->
  <input #fileInput
         type="file"
         multiple
         [accept]="acceptedTypes.join(',')"
         (change)="onFileSelected($event)"
         style="display: none;"
         [disabled]="disabled">
</div>
